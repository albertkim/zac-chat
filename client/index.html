    <body style="background-image: url('boi.png');">
        <h1> Plaza Chatroom <img style="height: 50px;" src="https://lh5.ggpht.com/6nAv9M21Z-cXKR78tdrrQzWnKgXgd_AMdfbC-OIgFJvaWDJAeuXo2LbZAObuWqC-Hko" /> </h1>
        <div id="starting-things">
            <input id="name-input" placeholder = "Name">
            <input id="avatar" placeholder = "Avatar" style="display: none;">


                  <select id = "Colour">
                    <option value="alert alert-primary">blue</option>
                    <option value="alert alert-secondary">grey</option>
                    <option value="alert alert-success">green</option>
                    <option value="alert alert-danger">red</option>
                    <option value="alert alert-warning">yellow</option>
                    <option value="alert alert-info">cyan</option>
                    <option value="alert alert-dark">black</option>
                  </select>
        </div>
        
        <div id="chats"></div>
        
        <input id="subject" placeholder="Subject (Optional)" style="display: none;">
        <textarea id="input" rows ='2' cols="30" placeholder="Message" onkeyup="AutoGrowTextArea(this)"></textarea>
        <input id="image-url" placeholder="Image URL (Optional)"  style="display: none;">
		<button  style="display: none;" id="upload_widget">Upload image/file</button>
        <button id="chat-button">Send</button>

        <script type="text/javascript">  
            document.getElementById( 'input' ).addEventListener( 'keydown', function( event ) {

                if ( event.keyCode === 9 ) {

                console.log('input')

                    // Set up some variables. We need to know the current position of the cursor or selection.
                    var selectionStartPos = this.selectionStart;
                    var selectionEndPos   = this.selectionEnd;
                    var oldContent        = this.value;

                    // Set the new content.
                    this.value = oldContent.substring( 0, selectionStartPos ) + "\t" + oldContent.substring( selectionEndPos );

                    // Set the new cursor position (current position + 1 to account for the new tab character).
                    this.selectionStart = this.selectionEnd = selectionStartPos + 1;

                    // Prevent the default action (tabbing to the next field or control).
                    event.preventDefault();
                }
                });

        </script>

    </body>

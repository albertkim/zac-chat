<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="./index.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="background-image: url('boi.png');">
        <h1> Plaza Chatroom </h1>
        <div>
            <input id="name-input">
              <select id = "Icon">
                    <option value="fas fa-smile fa-3x">smile</option>
                    <option value="fas fa-tired fa-3x">tired</option>
                    <option value="fas fa-surprise fa-3x">surprise</option>
                    <option value="fas fa-meh fa-3x">meh</option>
                    <option value="fas fa-grin fa-3x">grin</option>
                    <option value="fas fa-laugh fa-3x">laugh</option>
                    <option value="fas fa-kiss fa-3x">kiss</option>
                    <option value="fas fa-grimace fa-3x">grimace</option>
                    <option value="fas fa-frown fa-3x">frown</option>
                    <option value="fas fa-flushed fa-3x">flushed</option>
                    <option value="fas fa-dizzy fa-3x">dizzy</option>
                  </select>
                  <select id = "Colour">
                    <option value="alert alert-primary">blue</option>
                    <option value="alert alert-secondary">grey</option>
                    <option value="alert alert-success">green</option>
                    <option value="alert alert-danger">red</option>
                    <option value="alert alert-warning">yellow</option>
                    <option value="alert alert-info">cyan</option>
                    <option value="alert alert-light">white</option>
                    <option value="alert alert-dark">black</option>
                  </select>
        </div>
        
        <div id="chats"></div>
        
        <input id="input" value = "Hello">
        <button id="chat-button">Send</button>

    </body>
</html>
